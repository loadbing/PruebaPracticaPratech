<div class="container col-md-6">
        <div class="card">
            <div class="card-header">
                <h3>Editar empleado</h3>
            </div>
            <div class="card-body">
                    <form (ngSubmit)="onSubmit(empleado)" #userForm="ngForm">
                            <div class="form-group">
                              <label for="cedula">Cedula</label>
                              
                              <input type="text" [(ngModel)]="empleado.cedula" 
                                class="form-control" id="cedula" name="cedula" placeholder="Ingrese su cedula"
                                required #cedula="ngModel">
                                <div [hidden]="!cedula.pristine">* Campo Obligatorio</div>
                            </div>
                            <div class="form-group">
                              <label for="nombre">Nombres</label>
                              <input type="text" [(ngModel)]="empleado.nombres" 
                                class="form-control" id="nombre" name="nombre" placeholder="Ingrese sus nombres"
                                required #nombres="ngModel">
                                <div [hidden]="!cedula.pristine">* Campo Obligatorio</div>
                            </div>
                            <div class="form-group">
                                    <label for="apellidos">Apellidos</label>
                                    <input type="text" [(ngModel)]="empleado.apellidos" 
                                      class="form-control" id="apellidos" name="apellidos" placeholder="Ingrese sus apellidos"
                                      required #apellidos="ngModel">
                            </div>
                            <div class="form-group">
                                    <label for="cargo">Cargo</label>
                                    <input type="text" [(ngModel)]="empleado.cargo" 
                                      class="form-control" id="cargo" name="cargo" placeholder="Ingrese su cargo"
                                      required #cargo="ngModel">
                            </div>
                            <div class="form-group">
                                <label for="password">Contraseña</label>
                                <input type="text" [(ngModel)]="empleado.password" 
                                  class="form-control" id="password" name="password" placeholder="Ingrese la contraseña"
                                  required #cargo="ngModel">
                            </div>
                            <button type="submit" [disabled]="!userForm.form.valid" class="btn btn-info">Agregar</button>
                          
                    </form>
            </div>
        </div>
    </div>
